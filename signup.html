<!DOCTYPE html>
<html lang="en">
<head>

    <title>Info Space - Sign Up</title>

<body>
    <div class="registration">
        <div class="form">
            <div class="page-title">
                <h2>SIGN UP</h2>
            </div>
            <div class="row">
                <div class="col col-sign-l">
                    <label>USER NAME</label>
                    <input type="text" name="username" id="name-reg">
                </div>
                <div class="col col-sign-r">
                    <label>Ð•-MAIL</label>
                    <input type="email" name="useremail" id="email-reg">
                </div>
            </div>
            <div class="row">
                <div class="col col-sign-l">
                    <label>PASSWORD</label>
                    <input type="password" name="userpassword" id="pass-reg">
                </div>
                <div class="col col-sign-r"></div>
            </div>
            <div class="submit">Sign Up</div>
            <div class="other">Already have an account? <a href="/signin.html" class="a">Sign In</a></div>
        </div>
    </div>

</html>
